<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Image Masking - Masquarade</title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="fileUpload.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href=".">Masquarade</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li calss="nav-item">
                            <a class="nav-link" href=".">Home</a>
                        </li>
                        <li calss="nav-item">
                            <a class="nav-link" href="./textMask">Text Mask</a>
                        </li>
                        <li calss="nav-item">
                            <a class="nav-link active" aria-current="page" href="./imageMask">Image Mask</a>
                        </li>
                        <li calss="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Video Mask</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="mb-3 row g-3">
                <form id="imageForm" class="row g-3" enctype="multipart/form-data">
                    <div class="col-12">
                        <label for="imageMaskFileArea" class="form-label">image to upload (Max size 10MB):</label>
                        <input type="file" class="form-control imageMaskFileArea" accept="image/png, image/jpeg, image/gif" id="imageMaskFileArea" name="imagefile">
                    </div>
                    <div class="col-12">
                        <button type="button" class="btn btn-outline-primary" onclick="submitImage()">Submit</button>
                    </div>
                </form>
                <div class="row">
                    <figure class="col-sm-6 figure">
                        <div class="progress mt-3" id="uploadProgress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="display: none;">
                            <div class="progress-bar" id="uploadProgressbar" style="width: 0%"></div>
                        </div>
                        <img src="" class="figure-img img-fluid rounded beforeMaskImage mt-3" width="100%" height="300px">
                        <figcaption class="figure-caption">Before Masking</figcaption>
                    </figure>
                    <figure class="col-sm-6 figure">
                        <img src="" class="figure-img img-fluid rounded afterMaskImage mt-3" width="100%" height="300px">
                        <figcaption class="figure-caption">After Masking</figcaption>
                    </figure>
                </div>
                <div class="row">
                    <a href="" class="maskImageDownloadLink"></a>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
